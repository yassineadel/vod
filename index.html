<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="game-map">
         <div class="grid-container">
            <div class="game-zone">
              <img class="user" src="./images/rock.png" alt="rock">
              <img class="CPU" src="./images/rock.png" alt="rock">
            </div>
            <div class="text">
              <h1 id="result">Let's Play!</h1>
            </div>
            <div class="selection">
              <button><img src="./images/rock.png"></button>
              <button><img src="./images/paper.png"></button>
              <button><img src="./images/scissors.png"></button>
            </div>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
